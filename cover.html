<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to StevenLab</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet"> <!-- 更好看的字体 -->
  <style>
    /* 页面基本样式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif; /* 使用更美观的字体 */
    }

    /* 封面区样式 */
    .cover-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #001f4d, #000a26); /* 深蓝渐变，顶部渐变到底部中心 */
      color: white;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 6rem; /* 更大的字体 */
      font-weight: 700;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: rgba(255, 255, 255, 0.8); /* 使副标题颜色更柔和 */
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      padding: 15px 40px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="cover-container">
    <h1>StevenLab</h1> <!-- 大标题只显示 StevenLab -->
    <p>Pioneering research, unlocking the future of health, where every discovery is a step towards preserving life.</p> <!-- 副标题 -->
    <a href="index.html" class="btn" onclick="setVisited()">Learn more with us</a>
  </div>

  <script>
    // 点击按钮时设置用户已访问过封面页面
    function setVisited() {
      localStorage.setItem("hasVisited", "true");
    }
  </script>
</body>
</html>
