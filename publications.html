<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>论文发表 - StevenLab</title>
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 样式部分 */
    .publication-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 50px;
    }
    .publication-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .publication-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .publication-card img {
      width: 100%;
      border-radius: 8px;
    }
    .publication-card h3 {
      font-size: 1.5rem;
      margin: 20px 0 10px;
    }
    .publication-card p {
      font-size: 1rem;
      color: #555;
    }
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .publication-actions {
      display: flex;
      justify-content: space-between;
    }
    .publication-actions a {
      font-size: 1rem;
      color: #007BFF;
    }
    .publication-actions a:hover {
      text-decoration: underline;
    }
    .publication-info {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <header class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="StevenLab Logo" class="nav-logo">

    </div>
    <nav>
      <a href="index.html">主页</a>
      <a href="research.html">研究方向</a>
      <a href="publications.html" class="active">论文</a>
      <a href="projects.html">项目</a>
      <a href="contact.html">联系</a>
    </nav>
  </header>

  <!-- 页面内容 -->
  <section class="publication-container">

      </div>
      <div class="publication-images">
        <img src="assets/publication1_cover.jpg" alt="Publication Cover" />
        <img src="assets/publication1_firstpage.jpg" alt="First Page" />
      </div>
      <div class="publication-actions">
        <a href="#">查看封面</a>
        <a href="#">查看第一页</a>
        <a href="#">引用格式</a>
      </div>
      <div class="publication-actions">
        <a href="#">PDF</a>
        <a href="#">GitHub</a>
      </div>
    </div>

    <!-- 论文2 -->

        <p><strong>期刊：</strong>Hepatology Research, 2024</p>

      </div>
      <div class="publication-images">
        <img src="assets/publication2_cover.jpg" alt="Publication Cover" />
        <img src="assets/publication2_firstpage.jpg" alt="First Page" />

  <!-- 页脚 -->
  <footer>
    <p>© 2025 StevenLab | Powered by GitHub Pages</p>

</html>
